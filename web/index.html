</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="#">
				<span class="contact100-form-title">
					Demo Fitur
				</span>

				<div class="wrap-input100">
					<div class="label-input100">Demo broadcast/advertisement</div>
					<select class="js-select2" id="segmen" style="margin-left: 25px;">
						<option>Segmen Nomor Genap</option>
						<option>Segmen Nomor Ganjil</option>
					</select>
					<div class="dropDownSelect2"></div>
					<textarea id="message" class="input100" name="message" placeholder="Pesan broadcast"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn panggil" id="broadcast">
						Kirim
					</button>
				</div>

				<div class="contact100-form-social flex-c-m">
					<a href="#" class="contact100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fa fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg2 m-r-5">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

					<a href="#" class="contact100-form-social-item flex-c-m bg3">
						<i class="fa fa-youtube-play" aria-hidden="true"></i>
					</a>
				</div>
			</form>
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					List pengguna
				</span>
				<table id="user" class="table table-striped table-bordered" >
					<thead>
						<tr>
							<th>Contact</th>
							<th>Nama</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Contact</th>
							<th>Nama</th>
						</tr>
					</tfoot>
				</table>
				<span class="contact100-form-title">
					List antrian
				</span>
				<table id="antrian" class="table table-striped table-bordered" >
					<thead>
						<tr>
							<th>Contact</th>
							<th>Faskes</th>
							<th>Poli</th>
							<th>Antrian ke</th>
						</tr>
					</thead>
				</table>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<p style="position: fixed;bottom: 0%;	opacity: 1;"><a href="https://www.freepik.com/free-photo/business-hand-with-mobile-phone_1254910.htm#query=background%20message&amp;position=5&amp;from_view=search&amp;track=sph">Image by jannoon028</a> on Freepik</p>
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(document).ready( function () {
			$('#user').DataTable({
				ajax: 'http://localhost/user',
				columns: [
					{ data: 'contact' },
					{ data: 'nama' },
				],
			});
			$('#antrian').DataTable({
				ajax: 'http://localhost/antrian',
				columns: [
					{ data: 'contact' },
					{ data: 'faskes' },
					{ data: 'poli' },
					{ data: 'antrian' },
				],
			});
		} );
		$('#broadcast').click(function(){
			var e = document.getElementById("segmen");
			var f = document.getElementById("message");
			$.ajax
			({ 
				url: 'http://localhost/broadcast',
				data: {"segmen": e.selectedIndex, "message":f.value},
				type: 'post',
				success: function(result)
				{
					alert("Sukses mengirim!")
				}
			});
		});
	</script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
